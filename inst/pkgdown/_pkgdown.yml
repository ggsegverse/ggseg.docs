template:
  bootstrap: 5
  light-switch: true
  includes:
    before_title: >
      <a href="https://ggsegverse.github.io">
        <img src="ggsegverse-logo.png" id="ggsegverse-logo" alt="ggsegverse">
      </a>
    after_body: >
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var brand = document.querySelector(".navbar-brand");
          if (!brand) return;
          var root = brand.getAttribute("href").replace("index.html", "");
          document.querySelectorAll(
            '#ggsegverse-logo, .ggsegverse-footer img[alt="ggsegverse"]'
          ).forEach(function(img) { img.src = root + "ggsegverse-logo.png"; });
        });
      </script>
  bslib:
    primary: "#29393e"
    secondary: "#5e3c58"
    success: "#478f76"
    danger: "#CD6689"
    warning: "#e5a663"
    bg: "#f2f0ef"
    fg: "#1a2a2e"
    base_font:
      google: Inter
    heading_font:
      google: Montserrat
    code_font:
      google: Fira Code
    code-bg: "#cec4cc"
    code-color: "#1a2a2e"
    link-color: "#29393e"
    link-hover-color: "#5e3c58"
    border-color: "#a8c5cb"
    navbar-bg: "#29393e"
    navbar-light-color: "#f2f0ef"
    navbar-brand-font-size: "1.5rem"

navbar:
  bg: primary
  type: dark
  structure:
    left: [intro, reference, articles, news]
    right: [search, github, lightswitch]
